{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <header class="bg-dark my-2">
            
                    {% include 'fragments/navbar.html' %}
            
                </header>
            </div>

        </div>
    </div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="row justify-content-center">
                        <div class="col-md-6">

                            <div class="card-body my-5 border rounded bg-light p-3">

                                <div class="mt-3">
                                    <span class="fw-bold fs-2 text-primary">
                                        Login
                                    </span>
                                </div>

                                <form action="">
                                    <p class="form-label mt-3">Usu√°rio ou e-mail</p>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Digite aqui seu e-mail</label>
                                    </div>
                                    <p class="form-label mt-3">Senha</p>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                        <label for="floatingPassword">Digite aqui sua senha</label>
                                    </div>

                                    <div class="my-3 text-end">
                                        <a class="btn" href="#">
                                            <span class="text-primary fn-bold">
                                                Esqueceu sua senha?
                                            </span>
                                        </a>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-success" type="button">
                                            Logar
                                        </button>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa-brands fa-twitter"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="d-grid mt-2">
                                        <button class="btn btn-danger" type="button">
                                            <i class="fa-brands fa-google"></i>
                                        </button>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa-brands fa-facebook"></i>
                                        </button>
                                    </div>

                                    <div class="my-2 text-center">
                                        <a href="{% url 'criar_conta' %}" class="btn text-secondary fw-bold">
                                            Criar conta
                                        </a>
                                    </div> 
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
