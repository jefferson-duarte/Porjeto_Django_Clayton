{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <header class="bg-dark my-2">
            
                    {% include 'fragments/navbar.html' %}
            
                </header>
            </div>

        </div>
    </div>
    <main>

        <div class="py-4 text-center">
            <h2>Formulário de Cadastro</h2>
            <p class="lead">Não se preocupe, nunca te enviaremos spams!!!</p>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-xl-6 colmd-6">

                <form action="{% url 'criar_conta' %}" method="post">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Primeiro nome</label>
                            <input type="text"
                                    class="form-control"
                                    id="firstName"
                                    placeholder=""
                                    value=""
                                    required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Último nome</label>
                            <input type="text"
                                    class="form-control"
                                    id="lastName"
                                    placeholder=""
                                    value=""
                                    required>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Usename</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="Username"
                                        value=""
                                        required>                            
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="pwd" class="form-label">Senha</label>
                            <input type="password"
                                    class="form-control"
                                    id="pwd"
                                    placeholder="Digite aqui sua senha"
                                    value=""
                                    required>
                            <div class="invalid-feedback">
                                Digite aqui sua senha.
                            </div>

                        </div>

                        <div class="col-sm-6">
                            <label for="pwd_confirm" class="form-label">Confirmação de senha</label>
                            <input type="password"
                                    class="form-control"
                                    id="pwd_confirm"
                                    placeholder="Confirme aqui sua senha"
                                    value=""
                                    required>
                        </div>

                        <div class="mt-3"></div>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Criar conta</button>
                    </div>

                </form>
            </div>
        </div>


    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
