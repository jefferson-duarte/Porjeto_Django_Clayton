{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Template</title>
</head>
<body>
    
    <h1>Hello World!</h1>

    <ul>
        {% for post in post %}
            <a href="{% url 'post_detail' post.id %}">
                <li>{{ post.titulo }} - {{ post.autor }}</li><br>
            </a>
        {% endfor %}
    </ul>

    <img src="{% static 'blog/img/pexels-pixabay-247685.jpg' %}" alt="">

</body>
</html>
