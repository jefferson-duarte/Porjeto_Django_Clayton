{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >

    <title>Blog - Academia Python</title>
</head>
<body>

    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <header class="bg-dark my-2">
            
                    {% include 'fragments/navbar.html' %}
            
                </header>

            </div>
        </div>
        
    </div>

    <main class="bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <hr class="my-5">

                    <div class="container-fluid my-4">
                        <div class="flex-row d-flex my-3">
                            <h1>{{ post.titulo }}</h1>
                            
                            <span class="d-flex justify-content-center align-items-center ms-5">
                                
                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-3" data-bs-toggle="toolipe" data-bs-placement="top" title="Compartilhar no Instagram">
                                        <i class="fa-brands fa-instagram fa-xl"></i>
                                    </span>
                                </a>

                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-3" data-bs-toggle="toolipe" data-bs-placement="top" title="Compartilhar no Instagram">
                                        <i class="fa-brands fa-facebook fa-xl"></i>                                    
                                    </span>
                                </a>
                                
                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-3" data-bs-toggle="toolipe" data-bs-placement="top" title="Compartilhar no Instagram">
                                        <i class="fa-brands fa-twitter fa-xl"></i>                                    
                                    </span>
                                </a>

                                <a href="#" class="text-decoration-none text-dark">
                                    <span class="ms-3" data-bs-toggle="toolipe" data-bs-placement="top" title="Compartilhar no Instagram">
                                        <i class="fa-solid fa-link fa-xl"></i>                                    
                                    </span>
                                </a>

                            </span>
                        </div>
                    </div>

                    <hr class="my-5">

                    <article class="fs-4 px-5 mx-2">
                        {{ post.conteudo|safe }}
                    </article>
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' %}

</body>
</html>
