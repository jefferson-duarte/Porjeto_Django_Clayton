{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Contato</title>
</head>
<body>
    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <header class="bg-dark my-2">
            
                    {% include 'fragments/navbar.html' %}
            
                </header>
            </div>

        </div>
    </div>

    <main class="bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-6">

                    <form method="post" action="{% url 'mensagem' %}">
                        {% csrf_token %}

                        <div class="card border-0 px-sm-0 p-md-5">
                            <div class="card-header bg-white border-0">
                                <h1 class="text-success text-center">CONTATO</h1>
                            </div>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-success text-center" role="alert">
                                        {{message}}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            {{ form }}

                            <div class="card-footer p-0 mt-3 border-0 bg-white">
                                <button type="submit" class="btn btn-success col-12">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='fixed-sticky' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
