{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-dark mb-2">
        <div class="row justify-content-center">

            <div class="col-xl-8">
                <header class="bg-dark my-2">
            
                    {% include 'fragments/navbar.html' %}
            
                </header>
            </div>

        </div>
    </div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="row justify-content-center">
                        <div class="col-md-6">

                        <form method="post" action="{% url 'processa_formulario' %}">
                            {% csrf_token %}

                            <div class="card p-4">
                                <div class="form-group">
                                    <label for="email">Endereço de E-mail</label>
                                    <input type="email" name="email" placeholder="Digite aqui seu e-mail" class="form-control {{ email_st }}" value="{{ email }}" maxlength="70" aria-describedby="email-feedback-server" required>

                                    <div id="email-feedback-server" class="invalid-feedback">
                                        E-mail inválido
                                    </div>
                                </div>

                                <div class="form-group mt-3">
                                    <label for="senha">Senha</label>
                                    <input type="password" name="senha" placeholder="Digite aqui sua senha" class="form-control {{ senha_st }}" maxlength="20" aria-describedby="senha-feedback-server" required>

                                    <div id="senha-feedback-server" class="invalid-feedback">
                                        Senha inválida
                                    </div>
                                </div>

                                <div class="card-footer ps-0 mt-3 border-0">
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </div>
                            </div>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
